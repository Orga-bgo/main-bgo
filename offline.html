<html lang="de">
<head>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: #1a1a1a;
      color: #ffffff;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    
    .offline-container {
      max-width: 600px;
      text-align: center;
    }
    
    .offline-icon {
      font-size: 80px;
      margin-bottom: 24px;
      opacity: 0.5;
    }
    
    h1 {
      font-family: 'Montserrat', sans-serif;
      font-size: 32px;
      font-weight: 700;
      margin-bottom: 16px;
      color: #ffffff;
    }
    
    p {
      font-size: 18px;
      line-height: 1.6;
      color: #b3b3b3;
      margin-bottom: 32px;
    }
    
    .btn {
      display: inline-block;
      padding: 12px 32px;
      background: #2962ff;
      color: #ffffff;
      text-decoration: none;
      border-radius: 8px;
      font-weight: 500;
      transition: background 0.2s;
    }
    
    .btn:hover {
      background: #1e4fd9;
    }
    
    .cached-pages {
      margin-top: 48px;
      padding-top: 32px;
      border-top: 1px solid #333333;
    }
    
    .cached-pages h2 {
      font-size: 20px;
      font-weight: 600;
      margin-bottom: 16px;
    }
    
    .cached-pages ul {
      list-style: none;
    }
    
    .cached-pages li {
      margin-bottom: 8px;
    }
    
    .cached-pages a {
      color: #2962ff;
      text-decoration: none;
    }
    
    .cached-pages a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="offline-container">
    <div class="offline-icon">ðŸ“¡</div>
    
    <h1>Sie sind offline</h1>
    
    <p>
      Es konnte keine Verbindung zum Internet hergestellt werden. 
      Bitte Ã¼berprÃ¼fen Sie Ihre Netzwerkverbindung und versuchen Sie es erneut.
    </p>
    
    <button class="btn" onclick="window.location.reload()">Erneut versuchen</button>
    
    <div class="cached-pages">
      <h2>VerfÃ¼gbare Seiten im Cache</h2>
      <ul id="cached-pages-list">
        <li><a href="/">Startseite</a></li>
      </ul>
    </div>
  </div>

  <script>
    // Zeige Online-Status
    window.addEventListener('online', () => {
      window.location.reload();
    });
    
    // Zeige gecachte Seiten
    if ('caches' in window) {
      caches.keys().then((cacheNames) => {
        if (cacheNames.length > 0) {
          caches.open(cacheNames[0]).then((cache) => {
            cache.keys().then((requests) => {
              const list = document.getElementById('cached-pages-list');
              const urls = requests
                .map(req => new URL(req.url))
                .filter(url => url.pathname.endsWith('/') || url.pathname.endsWith('.php'))
                .filter(url => url.pathname !== '/offline.html');
              
              if (urls.length > 1) {
                list.innerHTML = urls
                  .map(url => `<li><a href="${url.pathname}">${url.pathname === '/' ? 'Startseite' : url.pathname}</a></li>`)
                  .join('');
              }
            });
          });
        }
      });
    }
  </script>
</body>
