name: Build & Deploy GitHub Pages (PHP -> HTML)

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.2"

      - name: Build static site
        run: |
          set -euo pipefail
          rm -rf site
          mkdir -p site

          # 1) Assets & statische Dateien kopieren (anpassen, wenn du mehr hast)
          rsync -a --exclude ".git" \
            --exclude ".github" \
            --exclude "*.php" \
            --exclude "partials/" \
            --exclude "templates/" \
            --exclude "tools/" \
            --exclude "mogo/" \
            --exclude "pages/" \
            ./ site/

          # 2) index.php -> index.html rendern
          php index.php > site/index.html

          # Optional: 404 Seite
          if [ -f 404.php ]; then php 404.php > site/404.html; fi

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
